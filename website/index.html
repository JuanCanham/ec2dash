
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>EC2 Dashboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.0/dist/bootstrap-table.min.css">
  <script src="./dist/index.js"></script>
</head>
<body>
  <header class="d-flex flex-wrap align-items-center justify-content-center py-3 border-bottom">
		<div class="row">
      <h3 class="text-center">
        EC2 Dashboard
      </h3>
    </div>
  </header>
  <div class="row">
    <div class="text-center">
      <a 
        role="button" 
        class="btn btn-primary btn-lg p-2 m-4" 
        id="loginLink"
      >
        Login
      </a>
    </div>
  </div>
  <div id="dataView" hidden>
    <div class="row">
      <div class="col-10 align-items-center">
        <nav aria-label="Ec2 Dash Navigation">
          <ul class="pagination" id="page-bar" hidden>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item" id="page-more"><a class="page-link" href="#" >More</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-2 align-items-center">
        <button
          role="button" 
          class="btn btn-primary m-1" 
          onclick="reloadData();"
        >
          ðŸ—˜
        </button>
        <button
          role="button" 
          class="btn btn-primary m-1" 
          onclick="logout();"
        >
          Logout
        </button>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Id</th>
          <th scope="col">Type</th>
          <th scope="col">State</th>
          <th scope="col">AZ</th>
          <th scope="col">Public Ips</th>
          <th scope="col">Private Ips</th>
        </tr>
      </thead>
      <tbody id="dataTbody">

      </tbody>
    </table>
  </div>
  <script src="https://unpkg.com/bootstrap-table@1.19.0/dist/bootstrap-table.min.js"></script>
</body>
</html>
