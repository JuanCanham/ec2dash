
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>EC2 Dashboard</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
    rel="stylesheet"
    crossorigin="anonymous"
    referrerpolicy="no-referrer" >
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css"
    integrity="sha512-f2MWjotY+JCWDlE0+QAshlykvZUtIm35A6RHwfYZPdxKgLJpL8B+VVxjpHJwZDsZaWdyHVhlIHoblFYGkmrbhg=="
    rel="stylesheet"
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.19.1/bootstrap-table.min.css"
    integrity="sha512-Ulm5pOx2O8n6XDa0CY2S+GfOmV2R2SrvCpVmhjsxi4VmvcqB5JM5POLuePq496f9CkeAtvPpJlcjLRcTPk79iw=="
    rel="stylesheet"
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</head>
<body>
  <header class="d-flex flex-wrap align-items-center justify-content-center py-3 border-bottom">
		<div class="row">
      <h3 class="text-center">
        EC2 Dashboard
      </h3>
    </div>
  </header>
  <div class="row">
    <div class="text-center">
      <a
        role="button"
        class="btn btn-primary btn-lg p-2 m-4"
        id="loginLink"
        href="https://{{DOMAIN_PREFIX}}.auth.us-east-1.amazoncognito.com/login?response_type=token&client_id={{CLIENT_ID}}&redirect_uri=https://{{DOMAIN}}"
      >
        Login
      </a>
    </div>
  </div>
  <div id="dataView" hidden>
    <table
      id="table"
      class="table table-striped table-hover"
      data-toggle="table"
      data-search="true"
      data-sortable="true"
      data-show-refresh="true"
      data-pagination="true"
      data-show-fullscreen="true"
      data-buttons="buttons"
      data-ajax="ajaxRequest"
      data-pagination="true"
      data-pagination-loop="false"
    >
      <thead>
        <tr>
          <th data-field="Name">Name</th>
          <th data-field="Id">Id</th>
          <th data-field="Type">Type</th>
          <th data-field="State">State</th>
          <th data-field="AZ">AZ</th>
          <th data-field="PublicIps">Public Ips</th>
          <th data-field="PrivateIps">Private Ips</th>
        </tr>
      </thead>
    </table>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
    integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.19.1/bootstrap-table.min.js"
    integrity="sha512-SoNdA/8QMSSlEcJAXKdAALavPMfGJnoh/96Tosg3qxQhdktSAttyHT7ePJghxJNvLCeyJYtXcdrTgLvHHsbRcQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>
  <script src="index.js"></script>
</body>
</html>
