
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>EC2 Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css"
    rel="stylesheet" 
    integrity="sha512-f2MWjotY+JCWDlE0+QAshlykvZUtIm35A6RHwfYZPdxKgLJpL8B+VVxjpHJwZDsZaWdyHVhlIHoblFYGkmrbhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.0/dist/bootstrap-table.min.css">
</head>
<body>
  <header class="d-flex flex-wrap align-items-center justify-content-center py-3 border-bottom">
		<div class="row">
      <h3 class="text-center">
        EC2 Dashboard
      </h3>
    </div>
  </header>
  <div class="row">
    <div class="text-center">
      <a 
        role="button" 
        class="btn btn-primary btn-lg p-2 m-4" 
        id="loginLink"
        href="https://{{DOMAIN_PREFIX}}.auth.us-east-1.amazoncognito.com/login?response_type=token&client_id={{CLIENT_ID}}&redirect_uri=https://{{DOMAIN}}"
      >
        Login
      </a>
    </div>
  </div>
  <div id="dataView" hidden>
    <table 
      id="table"
      class="table table-striped table-hover"
      data-toggle="table"
      data-search="true"
      data-sortable="true"
      data-show-refresh="true"
      data-pagination="true"
      data-show-fullscreen="true"
      data-buttons="buttons"
      data-ajax="ajaxRequest"
      data-pagination="true"
      data-pagination-loop="false"
    >
      <thead>
        <tr>
          <th data-field="Name">Name</th>
          <th data-field="Id">Id</th>
          <th data-field="Type">Type</th>
          <th data-field="State">State</th>
          <th data-field="AZ">AZ</th>
          <th data-field="PublicIps">Public Ips</th>
          <th data-field="PrivateIps">Private Ips</th>
        </tr>
      </thead>
    </table>
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
